<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER FORECAST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="DefaultScreen()">
    <center>
        <h1 id="Para1"> 5-DAYS WEATHER FORECAST</h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>

        <h2 id="cityName">--Dublin--</h2>

                alt="Current Date and Weather displayed for the searched city which includes: Temperature"></a>
        <p id="currentDay"></p>
        <p class="minValues" id="dayTemp">Temp:</p>
        <p class="wind" id="windVal">wind:</p>
        <p class="humidity" id="humidityVal">Humidity:</p>
